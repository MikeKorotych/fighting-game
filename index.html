<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"
      integrity="sha512-GQ5/eIhs41UXpG6fGo4xQBpwSEj9RrBvMuKyE2h/2vw3a9x85T1Bt0JglOUVJJLeyIUl/S/kCdDXlE/n7zCjIg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer src="js/utils.js"></script>
    <script defer src="js/classes.js"></script>
    <script defer src="app.js"></script>
    <title>Fighting game</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <!-- player health -->
        <div class="player-health__wr">
          <div class="player-health__bg"></div>
          <div id="playerHealth"></div>
        </div>
        <!-- timer -->
        <div id="timer" class="timer">10</div>
        <!-- enemy health -->
        <div class="enemy-health__wr">
          <div class="enemy-health__bg"></div>
          <div id="enemyHealth"></div>
        </div>
      </div>
      <div
        id="displayText"
        style="
          position: absolute;
          color: white;
          display: flex;
          align-items: center;
          justify-content: center;
          top: 0;
          left: 0;
          bottom: 0;
          right: 0;
          display: none;
        "
      >
        Tie
      </div>
      <canvas></canvas>
    </div>
  </body>
</html>
